<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
     
  <h1> Calculator</h1>


  
 

      <div class="calculator">
    

      <div class="displaysection">
      
          <input type="text"  id="display" readonly> 
      </div>
      <div class="allbuttons">


      <button onclick="cleardisplay()" class="operoter">AC</button>
      <button onclick="clearstep()"  class="operoter">|x|</button>
      <button onclick="appendvalue('+/-')" class="operoter">+/-</button>
      <button onclick="appendvalue('/')" class="operoter">/</button>
      <button onclick="appendvalue('7')">7</button>
      <button onclick="appendvalue('8')">8</button>
      <button onclick="appendvalue('9')">9</button>
      <button onclick="appendvalue('*')" class="operoter">x</button>
      <button onclick="appendvalue('4')">4</button>
      <button onclick="appendvalue('5')">5</button>
      <button onclick="appendvalue('6')">6</button>
      <button onclick="appendvalue('-')" class="operoter">-</button>
      <button onclick="appendvalue('1')">1</button>
      <button onclick="appendvalue('2')">2</button>
      <button onclick="appendvalue('3')">3</button>
      <button onclick="appendvalue('+')" class="operoter">+</button>
      <button onclick="appendvalue('%')" >%</button>
      <button onclick="appendvalue('0')">0</button>
      <button onclick="appendvalue('.')" >.</button>
      <button onclick="ans()" class="operoter">=</button>


      


        
       

      </div>

      </div>




<script src="app.js"></script>    
</body>
</html>
